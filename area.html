<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>

  <body>
    <input type="text" id="a" ><br>
    <input type="text" id="b" ><br>
    <button onclick="fun(a,b)" > Area </button>

    <script language="javascript" type="text/javascript">
      function fun(a,b)
      {
      var a1=document.getElementById("a").values;
      var b1=document.getElementById("b").values;
      document.write(a1*b1);
    }
    </script>
  </body>
</html>
