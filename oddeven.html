<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>

    </title>
  </head>
  <body>
    <script language="javascript" type="text/javascript">
document.write("ODD:"+"<BR>");
var n=1;
      for(i=n;i<=50;i++)
      {
        if((n%2)!=0)
        {
          document.write(n+"<BR>");
        }
        n++;
      }

      var n1=1;
        document.write("EVEN:"+"<BR>");
        for(i=0;i<=50;i++)
        {
          if((n1%2)==0)
          {
            document.write(n1+"<BR>");
          }
          n1++;
        }
      </script>
  </body>
</html>
