<!DOCTYPE HTML>
<HEAD>
<HTML>
<TITLE> Using try catch /finally </TITLE>
<SCRIPT type="text/javascript">
try{
var x=10;
if(x/0)
document.write(x);
}

catch(err)
{
document.write(err.message);

}
finally
{
document.write("<BR/>");
document.write("");
}
</SCRIPT>
</HEAD>
<BODY>
</BODY>
</HTML>
